<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <!-- ================================START MAIN AREA=========================== -->
    <main class="site">
        <!=========================== START IMAGE DIV AREA======================--  -->
        <div class="image">
            <img src="./images/logo.svg" alt="logo" class="logo">
          <div class="picture">
            <img src="./images/icon-document.svg" alt="icon-document" class="pic">
            <img src="./images/icon-folder.svg" alt="icon-folder" class="pic">
            <img src="./images/icon-upload.svg" alt="icon-upload" class="pic">
          </div>  
        </div>
        <!-- ==========================END IMAGE DIV AREA============================ -->
        <!-- ==========================START INFO DIV AREA============================ -->
        <div class="info">
            <span class="info-span">Youâ€™ve used <b> 815 GB </b> of your storage</span>

                </div>
            </div>

                <span class="data-span">0 GB</span>
                <span class="data-span">1000 GB</span>
            </div>
            <h1 class="info-h1">185 <small>GB Left</small></h1>
